<div class="card-columns">

    <div (click)="viewArtist(item)" *ngFor="let item of items" class="card puntero">
        <img [src]="item.images | imageControl" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title"> {{ item.name }}</h5>
            <p class="card-text">
                <span *ngFor="let artist of item.artists" class="d-block badge badge-primary text-truncate m-1"> {{ artist.name }} </span>
            </p>
        </div>
    </div>

</div>
