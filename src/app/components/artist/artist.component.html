<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">

    <div class="col-2">
        <img [src]="artist.images | imageControl" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artist.name }}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">Ir a la página del artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" type="button" class="btn btn-primary">regresar</button>

    </div>
</div>

<div class="row mt-5">
    <div class="col">

        <table class="table text-light">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tracks">
                    <td> <img [src]="item.album.images | imageControl" alt="" class="img-thumb"></td>
                    <td> {{ item.album.name }}</td>
                    <td> {{ item.name }}</td>
                    <td>
                        <iframe [src]="item.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
