<div class="row">
    <div class="col">
        <input #term type="text" (keyup)="search(term.value)" class="form-control" placeholder="buscar artista">

    </div>
</div>


<div class="card-columns mt-5">

    <div *ngFor="let item of artists" class="card">
        <img [src]="item.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title"> {{ item.name }}</h5>
        </div>
    </div>

</div>
